<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <h1>Alerts</h1>
    <div id="results">
        
    </div>

<script>
    $( function () {
        var results = $("#results")
        $.get("https://math4l-1.aeternus007.repl.co/view", function (data, response) {
            console.log(data);
            for (alert in data.slice(0, -1)) {
                console.log(alert)
                results.append(`<div> <p> ${data[alert].descr} </p> <p> ${data[alert].lat}, ${data[alert].lon} </p> <p> ${data[alert].time_created} </p> </div>`);
            }
        });
    } );
</script>

</body>
</html>
